<div class="container mx-auto p-4">

        <h1 class="text-2xl font-bold mb-4 text-center">GitHub Profile Fetcher</h1>
        <input [(ngModel)]="username" placeholder="Enter GitHub username" class="w-full p-2 border rounded mb-4">

    </div>
</div>
